<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #e0d8cc; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* THE LETTER WITH FLORAL WRAP */
  .letter {
    background: #fdfaf5;
    width: 90%;
    max-width: 1000px;
    height: 85vh;
    padding: 40px;
    box-shadow: 10px 10px 50px rgba(0,0,0,0.2);
    position: relative;
    border: 1px solid #d4c5b3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  /* Floral Border Wrap */
  .letter::after {
    content: "";
    position: absolute;
    inset: -15px;
    border: 30px solid transparent;
    border-image: url('https://www.transparentpng.com/download/floral/frame-floral-border-background-png-3.png') 100 stretch;
    pointer-events: none;
    opacity: 0.7;
  }

  /* WAX STAMP (RED) */
  .wax-stamp {
    width: 90px;
    height: 90px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 30px;
    right: 50px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
    color: rgba(255,255,255,0.3);
    transform: rotate(-15deg);
    z-index: 20;
  }

  /* EDMONTON POSTMARK */
  .postmark {
    position: absolute;
    top: 40px;
    right: 60px;
    width: 120px;
    height: 120px;
    border: 2px double #8b7d6b;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #8b7d6b;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    transform: rotate(10deg);
    opacity: 0.6;
    pointer-events: none;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
  .scene.active { display: flex; }

  h1 { font-size: 3.2rem; color: #444; margin-bottom: 40px; font-style: italic; }

  button {
    background: #c41e3a;
    color: white;
    padding: 25px 90px;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-family: 'Playfair Display', serif;
  }

  #no { background: none; border: none; color: #bbb; font-size: 0.9rem; text-decoration: underline; padding: 10px; margin-top: 20px;}

  /* VECTOR CATS */
  .cats-box { 
    position: relative; 
    width: 100%; 
    height: 150px; 
    margin-top: 40px;
  }

  .vector-cat {
    width: 80px;
    height: 80px;
    position: absolute;
    background: #444; /* Dark grey cats */
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  }

  /* Ears */
  .vector-cat::before, .vector-cat::after {
    content: "";
    position: absolute;
    top: -10px;
    width: 20px;
    height: 25px;
    background: #444;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  .vector-cat::before { left: 5px; }
  .vector-cat::after { right: 5px; }

  .left-cat { left: 0; animation: meetLeft 5s forwards; }
  .right-cat { right: 0; animation: meetRight 5s forwards; }

  @keyframes meetLeft { to { left: 42%; } }
  @keyframes meetRight { to { right: 42%; } }

  /* Kiss Heart */
  .kiss-heart {
    position: absolute;
    left: 50%;
    top: -20px;
    transform: translateX(-50%);
    font-size: 40px;
    opacity: 0;
    animation: popHeart 0.5s forwards 5s;
  }
  @keyframes popHeart { to { opacity: 1; transform: translateX(-50%) translateY(-20px) scale(1.2); } }

  /* FALLING LILIES */
  .falling-flower {
    position: absolute;
    top: -50px;
    font-size: 30px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

  .stormy-bg {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
</style>
</head>
<body>

<div class="letter" id="letterBody">
  <div class="postmark">
    Edmonton<br>Feb 2026<br>‚òÖ‚òÖ‚òÖ
  </div>

  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Wait...<br>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">YES, I AM SURE!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1 style="font-size: 3.5rem;">I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-box">
      <div class="vector-cat left-cat"></div>
      <div class="vector-cat right-cat"></div>
      <div class="kiss-heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="stormy-bg" id="stormContainer">
  <h1 style="color: #222; font-size: 10rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    setInterval(createFallingFlower, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("stormContainer").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  function createFallingFlower() {
    const flowers = ["üå∏", "üíÆ", "ü§ç", "‚öúÔ∏è"];
    const flower = document.createElement("div");
    flower.className = "falling-flower";
    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 5000);
  }
</script>
</body>
</html>
