<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>For Ava ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
    transition: all 1s ease;
  }

  /* Flower Border - Positioned for iPhone 12 Pro Max screens */
  .flower-border {
    position: fixed;
    inset: 10px;
    border: 15px solid transparent;
    border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><text y="35" font-size="35">üå∏</text></svg>') 30 round;
    pointer-events: none;
    z-index: 10;
    opacity: 0;
    transition: opacity 2s;
  }

  .scene {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    z-index: 5;
  }

  .scene.active { display: flex; }

  h1 { font-size: 2.2rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); padding: 0 30px; line-height: 1.3; }

  button {
    padding: 18px 45px;
    font-size: 1.4rem;
    border-radius: 50px;
    border: none;
    margin: 12px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    -webkit-tap-highlight-color: transparent; /* Fixes blue flash on iPhone */
  }

  #yes, #yesAgain { background: #fff; color: #ff1493; font-weight: bold; }
  #no { background: #333; color: #fff; font-size: 1rem; padding: 10px 25px; }

  /* Screen Shake Animation */
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    100% { transform: translate(1px, 1px) rotate(0deg); }
  }

  .apply-shake { animation: shake 0.5s; animation-iteration-count: 2; }

  .cats { font-size: 80px; margin-top: 20px; }
  
  /* Storm Look */
  .stormy { background: #0c0c0c !important; color: #444 !important; }
  
  iframe { display: none; } /* Keeps the music hidden */
</style>
</head>
<body>

<div class="flower-border" id="flowerBorder"></div>

<div class="scene active" id="step1">
  <h1>Ava, will you be my Valentine? üíò</h1>
  <button id="yes">Yes üíñ</button>
  <button id="no">No üíî</button>
</div>

<div class="scene" id="step2">
  <h1>Wait... are you 100% sure? ü§®</h1>
  <button id="yesAgain">Yes, I'm sure! ü•∞</button>
</div>

<div class="scene" id="yesFinal">
  <h1>I love you so much! ‚ù§Ô∏è</h1>
  <div class="cats">üê±üå∏üê±</div>
</div>

<div class="scene" id="noScene">
  <h1 style="color: #333;">‚õàÔ∏è<br>It's a dark day...</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const body = document.body;
  
  // High-compatibility audio links (Looping enabled)
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1&loop=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1&mute=0";

  // Flow Logic
  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    // 1. Shake the screen
    body.classList.add("apply-shake");
    
    // 2. Change Scenes
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    
    // 3. Show Flowers
    document.getElementById("flowerBorder").style.opacity = "1";
    
    // 4. Play Ivy
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    
    // Remove shake after it's done
    setTimeout(() => body.classList.remove("apply-shake"), 1000);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("noScene").classList.add("active");
    body.classList.add("stormy");
    // Play Storm Sound
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };
</script>
</body>
</html>
