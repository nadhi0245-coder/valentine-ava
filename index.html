<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #dcd3c1; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* FIXED LETTER: Proper Portrait Rectangle */
  .letter {
    background: #fdfaf5;
    width: 450px; /* Classic letter width */
    height: 650px; /* Classic letter height */
    padding: 40px;
    box-shadow: 15px 15px 40px rgba(0,0,0,0.2);
    position: relative;
    border: 1px solid #d4c5b3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  /* FLORAL BACKGROUND WRAP (BEHIND LETTER) */
  .floral-bg {
    position: absolute;
    width: 650px; /* Bigger than the letter */
    height: 850px;
    background-image: url('https://www.transparentpng.com/download/floral/frame-floral-border-background-png-3.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.6;
    z-index: 5;
    pointer-events: none;
  }

  /* STAMPS */
  .wax-stamp {
    width: 80px;
    height: 80px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 30px;
    right: 30px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: rgba(255,255,255,0.2);
    transform: rotate(-10deg);
    z-index: 20;
  }

  .edmonton-postmark {
    position: absolute;
    top: 40px;
    right: 30px;
    width: 100px;
    height: 100px;
    border: 1px solid #a39684;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #a39684;
    font-size: 10px;
    text-transform: uppercase;
    transform: rotate(15deg);
    opacity: 0.7;
    line-height: 1.2;
    font-weight: bold;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
  .scene.active { display: flex; }

  h1 { font-size: 2.2rem; color: #444; margin-bottom: 30px; line-height: 1.2; }

  /* BUTTONS */
  #yes, #yesAgain {
    background: #c41e3a;
    color: white;
    padding: 20px 60px;
    font-size: 1.8rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
  }
  
  #no { background: none; border: none; color: #bbb; text-decoration: underline; font-size: 0.8rem; margin-top: 20px; cursor: pointer; }

  /* ORIGINAL CATS (EMOJIS) MEETING IN MIDDLE */
  .cats-container {
    position: relative;
    width: 100%;
    height: 120px;
    margin-top: 20px;
  }
  .cat {
    position: absolute;
    font-size: 70px;
    top: 0;
    transition: all 5s linear;
  }
  .left { left: 0; animation: meetLeft 5s forwards; }
  .right { right: 0; animation: meetRight 5s forwards; }

  @keyframes meetLeft { to { left: 35%; } }
  @keyframes meetRight { to { right: 35%; } }

  .heart-pop {
    position: absolute;
    left: 50%;
    top: -20px;
    transform: translateX(-50%);
    font-size: 40px;
    opacity: 0;
    animation: fadeIn 1s forwards 5s;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  /* FALLING LILIES */
  .lily {
    position: absolute;
    top: -50px;
    font-size: 30px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

  .storm-screen {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
</style>
</head>
<body>

<div class="floral-bg"></div>

<div class="letter" id="letterBody">
  <div class="edmonton-postmark">Edmonton<br>Feb 2026<br>Postage Paid</div>
  
  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">YES, I AM SURE!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1>I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-container">
      <div class="cat left">üê±</div>
      <div class="cat right">üê±</div>
      <div class="heart-pop">‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="storm-screen" id="storm">
  <h1 style="color: #222; font-size: 10rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivy = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const storm = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivy}" allow="autoplay"></iframe>`;
    
    // Falling flowers
    setInterval(() => {
      const lily = document.createElement("div");
      lily.className = "lily";
      lily.innerHTML = "‚öúÔ∏è"; // Lily Symbol
      lily.style.left = Math.random() * 100 + "vw";
      lily.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(lily);
      setTimeout(() => lily.remove(), 5000);
    }, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("storm").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${storm}" allow="autoplay"></iframe>`;
  };
</script>
</body>
</html>
