<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Georgia', serif;
    background: #fdf5e6; /* Old Paper / Letter Color */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #444;
    transition: all 1.5s ease;
  }

  /* The Letter Theme Container */
  .letter-container {
    background: white;
    padding: 60px;
    border-radius: 5px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border: 1px solid #eee;
    max-width: 600px;
    position: relative;
    z-index: 5;
  }

  /* Lilies in the corners */
  .lily {
    position: absolute;
    font-size: 50px;
    opacity: 0;
    transition: opacity 1s;
    z-index: 10;
  }
  .lily-tl { top: 20px; left: 20px; }
  .lily-tr { top: 20px; right: 20px; }
  .lily-bl { bottom: 20px; left: 20px; }
  .lily-br { bottom: 20px; right: 20px; }

  .scene {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }
  .scene.active { display: flex; }

  h1 { font-size: 2.2rem; line-height: 1.4; margin-bottom: 40px; }

  /* Buttons */
  .btn-container { display: flex; align-items: center; gap: 20px; }
  button {
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Georgia', serif;
  }
  #yes, #yesAgain { 
    background: #ffb6c1; 
    color: white; 
    padding: 30px 80px; /* 4x bigger vibe */
    font-size: 2.5rem; 
  }
  #no { 
    background: #eee; 
    color: #999; 
    padding: 10px 20px; 
    font-size: 0.8rem; 
  }

  /* Cat Walking Animation (Towards Middle) */
  .cats-container {
    position: relative;
    width: 100%;
    height: 200px;
    margin-top: 20px;
  }
  .cat {
    position: absolute;
    font-size: 80px;
    top: 50%;
    transform: translateY(-50%);
  }
  .left { left: 5%; animation: walkLeft 6s linear forwards; }
  .right { right: 5%; animation: walkRight 6s linear forwards; }
  
  @keyframes walkLeft { to { left: 42%; } }
  @keyframes walkRight { to { right: 42%; } }

  .heart {
    font-size: 60px;
    margin-top: 10px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 6s;
  }

  /* Screen Shake */
  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    20% { transform: translate(-3px, 0px); }
    40% { transform: translate(3px, 2px); }
    60% { transform: translate(-3px, 1px); }
    100% { transform: translate(0px, 0px); }
  }
  .apply-shake { animation: shake 0.5s infinite; }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  /* Storm Background */
  .stormy { background: #1a1a1a !important; color: #444 !important; }

  iframe { display: none; }
</style>
</head>
<body>

<div class="lily lily-tl">‚öúÔ∏è</div>
<div class="lily lily-tr">‚öúÔ∏è</div>
<div class="lily lily-bl">‚öúÔ∏è</div>
<div class="lily lily-br">‚öúÔ∏è</div>

<div class="scene active" id="step1">
  <div class="letter-container">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <div class="btn-container">
      <button id="yes">YES</button>
      <button id="no">no</button>
    </div>
  </div>
</div>

<div class="scene" id="step2">
  <div class="letter-container">
    <h1>Wait...<br>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">I AM SURE!</button>
  </div>
</div>

<div class="scene" id="yesFinal">
  <h1 style="color: #ff69b4;">I love you baby ‚ù§Ô∏è</h1>
  <div class="cats-container">
    <div class="cat left">üê±</div>
    <div class="cat right">üê±</div>
  </div>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="scene" id="noScene">
  <h1>‚õàÔ∏è</h1>
  <p>It's a dark day...</p>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  // STEP 1 to 2
  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  // FINAL YES
  document.getElementById("yesAgain").onclick = () => {
    // Start Music
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    
    // UI Changes
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    document.body.style.background = "#fff0f5"; // Soft pink
    
    // Show Lilies
    document.querySelectorAll('.lily').forEach(l => l.style.opacity = '1');
    
    // Shake screen
    document.body.classList.add("apply-shake");
    setTimeout(() => document.body.classList.remove("apply-shake"), 1000);
  };

  // NO BUTTON
  document.getElementById("no").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("noScene").classList.add("active");
    document.body.classList.add("stormy");
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };
</script>

</body>
</html>
