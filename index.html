<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #e0d8cc; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: all 1.5s ease;
  }

  /* THE LETTER */
  .letter {
    background: #fdfaf5;
    width: 90%;
    max-width: 1000px;
    height: 85vh;
    padding: 40px;
    box-shadow: 10px 10px 50px rgba(0,0,0,0.2);
    position: relative;
    border: 1px solid #d4c5b3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  /* LILY CORNER DECORATIONS */
  .corner {
    position: absolute;
    width: 120px;
    height: 120px;
    opacity: 0.8;
  }
  .tl { top: 10px; left: 10px; }
  .tr { top: 10px; right: 10px; transform: scaleX(-1); }
  .bl { bottom: 10px; left: 10px; transform: scaleY(-1); }
  .br { bottom: 10px; right: 10px; transform: scale(-1); }

  /* WAX STAMP */
  .wax-stamp {
    width: 90px;
    height: 90px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 30px;
    right: 50px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
    color: rgba(255,255,255,0.3);
    transform: rotate(-15deg);
    font-weight: bold;
    border: 2px solid #a00000;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
  .scene.active { display: flex; }

  h1 { font-size: 3.2rem; color: #444; margin-bottom: 40px; font-style: italic; }

  /* BUTTONS */
  #yes, #yesAgain {
    background: #c41e3a;
    color: white;
    padding: 25px 90px;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  #yes:hover, #yesAgain:hover { transform: scale(1.05); }

  #no {
    background: none;
    border: none;
    color: #bbb;
    margin-top: 30px;
    cursor: pointer;
    text-decoration: underline;
  }

  /* CAT ANIMATION */
  .cats-box { 
    position: relative; 
    width: 100%; 
    height: 150px; 
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cat-walking { position: absolute; font-size: 80px; top: 0; }
  .left { left: 0; animation: meetLeft 5s forwards; }
  .right { right: 0; animation: meetRight 5s forwards; }

  @keyframes meetLeft { to { left: 40%; opacity: 0; } }
  @keyframes meetRight { to { right: 40%; opacity: 0; } }

  .kiss-cats {
    font-size: 100px;
    opacity: 0;
    animation: showKiss 0.5s forwards;
    animation-delay: 5s;
  }
  @keyframes showKiss { to { opacity: 1; } }

  /* FALLING LILIES */
  .falling-flower {
    position: absolute;
    top: -50px;
    font-size: 30px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* NO SCENE: STORM */
  .stormy-bg {
    position: fixed;
    inset: 0;
    background: #050505;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
</style>
</head>
<body>

<div class="letter" id="letterBody">
  <div class="corner tl">üå∏</div>
  <div class="corner tr">üå∏</div>
  <div class="corner bl">üå∏</div>
  <div class="corner br">üå∏</div>

  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Wait...<br>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">YES, I AM SURE!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1 style="font-size: 3.5rem;">I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-box">
      <div class="cat-walking left">üê±</div>
      <div class="cat-walking right">üê±</div>
      <div class="kiss-cats">üíèüòΩ</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="stormy-bg" id="stormContainer">
  <h1 style="color: #222; font-size: 8rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    
    // Play Ivy
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    
    // Shake screen effect
    document.getElementById("letterBody").classList.add("shake-anim");
    
    // Start falling flowers (Lily icons)
    setInterval(createFallingFlower, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("stormContainer").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  function createFallingFlower() {
    const flowers = ["üå∏", "üíÆ", "ü§ç"];
    const flower = document.createElement("div");
    flower.className = "falling-flower";
    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 5000);
  }
</script>

<style>
  .shake-anim { animation: shake 0.5s; }
  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    20% { transform: translate(-3px, 0px); }
    40% { transform: translate(3px, 2px); }
    100% { transform: translate(0px, 0px); }
  }
</style>

</body>
</html>
