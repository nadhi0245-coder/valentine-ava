<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
    transition: all 1.5s ease;
  }

  .scene {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .scene.active { display: flex; }

  h1 { font-size: 2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.1); padding: 20px; }

  button {
    padding: 15px 40px;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  button:hover { transform: scale(1.1); }

  #yes, #yesAgain { background: #fff; color: #ff1493; font-weight: bold; }
  #no { background: #444; color: white; }

  /* Romantic Hearts Animation */
  .floating-heart {
    position: absolute;
    font-size: 20px;
    color: white;
    animation: float 4s linear infinite;
    opacity: 0;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .cats { font-size: 100px; margin: 20px; display: flex; gap: 20px; }
  
  /* Storm Effect */
  .stormy { background: #1a1a1a !important; color: #555 !important; }
  
  iframe { display: none; }
</style>
</head>
<body>

<div class="scene active" id="step1">
  <h1>Ava, will you be my Valentine? üíò</h1>
  <div>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>
</div>

<div class="scene" id="step2">
  <h1>Wait... are you 100% sure? ü§®</h1>
  <button id="yesAgain">Yes, I'm sure! ü•∞</button>
</div>

<div class="scene" id="yesFinal">
  <h1>Yay! I love you so much Ava! ‚ù§Ô∏è</h1>
  <div class="cats">üê±‚ù§Ô∏èüê±</div>
</div>

<div class="scene" id="noScene">
  <h1 style="color: #444;">‚õàÔ∏è It's a dark day...</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  
  // Audio Links
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  // Flow Logic
  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    startHearts();
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("noScene").classList.add("active");
    document.body.classList.add("stormy");
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  // Romance Animation
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }
</script>
</body>
</html>
