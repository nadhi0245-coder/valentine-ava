<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #e0d8cc; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* TRUE LETTER SHAPE: Vertical Rectangle */
  .letter {
    background: #fdfaf5;
    width: 60%; /* Narrower for portrait look */
    max-width: 550px;
    height: 85vh; /* Taller */
    padding: 60px 40px;
    box-shadow: 20px 20px 60px rgba(0,0,0,0.2);
    position: relative;
    border: 1px solid #d4c5b3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
  }

  /* BIG FLORAL WRAP - Improved scaling */
  .floral-wrap {
    position: absolute;
    inset: -30px;
    border: 60px solid transparent;
    border-image: url('https://www.transparentpng.com/download/floral/frame-floral-border-background-png-3.png') 15% stretch;
    pointer-events: none;
    opacity: 0.8;
    z-index: 5;
  }

  /* STAMPS */
  .wax-stamp {
    width: 90px;
    height: 90px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 40px;
    right: 40px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
    color: rgba(255,255,255,0.3);
    transform: rotate(-15deg);
    z-index: 20;
    border: 2px solid #a00000;
  }

  .postmark {
    position: absolute;
    top: 50px;
    right: 40px;
    width: 110px;
    height: 110px;
    border: 1px dashed #8b7d6b;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #8b7d6b;
    font-size: 11px;
    text-transform: uppercase;
    transform: rotate(15deg);
    opacity: 0.5;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
  .scene.active { display: flex; }

  h1 { font-size: 2.5rem; color: #444; margin-bottom: 20px; font-style: italic; }

  /* YES 4X BIGGER THAN NO */
  #yes, #yesAgain {
    background: #c41e3a;
    color: white;
    padding: 30px 100px;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    margin-bottom: 20px;
  }

  #no { background: none; border: none; color: #bbb; font-size: 0.7rem; text-decoration: underline; cursor: pointer; }

  /* CSS DRAWN CATS - Guaranteed to show */
  .cats-box { 
    position: relative; 
    width: 100%; 
    height: 100px; 
    margin-top: 20px;
  }

  .cat {
    position: absolute;
    width: 60px;
    height: 45px;
    background: #555; /* Cat Body */
    border-radius: 50% 50% 20% 20%;
  }

  /* Cat Ears */
  .cat::before {
    content: "‚ñ≤ ‚ñ≤";
    position: absolute;
    top: -15px;
    left: 5px;
    font-size: 20px;
    color: #555;
    word-spacing: 10px;
  }

  /* Cat Tail */
  .cat::after {
    content: "";
    position: absolute;
    right: -5px;
    bottom: 0;
    width: 15px;
    height: 25px;
    border: 5px solid #555;
    border-left: none;
    border-bottom: none;
    border-radius: 0 20px 0 0;
  }

  .left-cat { left: 0; animation: meetLeft 5s forwards; }
  .right-cat { right: 0; animation: meetRight 5s forwards; transform: scaleX(-1); }

  @keyframes meetLeft { to { left: 38%; } }
  @keyframes meetRight { to { right: 38%; } }

  .kiss-heart {
    position: absolute;
    left: 50%;
    top: -30px;
    transform: translateX(-50%);
    font-size: 40px;
    opacity: 0;
    animation: pop 0.5s forwards 5s;
  }
  @keyframes pop { to { opacity: 1; transform: translateX(-50%) scale(1.3); } }

  /* FALLING LILIES */
  .falling-lily {
    position: absolute;
    top: -50px;
    font-size: 30px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

  .stormy-bg {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
</style>
</head>
<body>

<div class="floral-wrap"></div>

<div class="letter" id="letterBody">
  <div class="postmark">EDMONTON<br>FEB 2026<br>VIA AIR MAIL</div>

  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Wait...<br>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">YES, I AM SURE!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1 style="font-size: 2.8rem;">I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-box">
      <div class="cat left-cat"></div>
      <div class="cat right-cat"></div>
      <div class="kiss-heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="stormy-bg" id="stormContainer">
  <h1 style="color: #222; font-size: 10rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    
    // Shake screen
    document.getElementById("letterBody").style.animation = "shake 0.5s";
    
    // Falling flowers
    setInterval(createFlower, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("stormContainer").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  function createFlower() {
    const flowers = ["üå∏", "‚öúÔ∏è", "ü§ç", "üíÆ"];
    const f = document.createElement("div");
    f.className = "falling-lily";
    f.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 5000);
  }
</script>

<style>
  @keyframes shake {
    0% { transform: translate(2px, 2px); }
    50% { transform: translate(-2px, -2px); }
    100% { transform: translate(0, 0); }
  }
</style>
</body>
</html>
