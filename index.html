<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
  transition: background 1s ease;
}

.scene {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.scene.active { display: flex; }

h1 { font-size: 2.2rem; margin-bottom: 30px; padding: 0 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

button {
  padding: 15px 35px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: none;
  margin: 10px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover { transform: scale(1.1); }

#yes { background: white; color: #ff4d88; font-weight: bold; box-shadow: 0 4px 15px rgba(255,255,255,0.4); }
#no  { background: #222; color: white; }

.cats {
  position: relative;
  width: 100%;
  height: 150px;
  margin-top: 20px;
}

.cat { position: absolute; font-size: 80px; top: 50%; transform: translateY(-50%); }
.left { left: 5%; animation: walkLeft 5s linear forwards; }
.right { right: 5%; animation: walkRight 5s linear forwards; }

@keyframes walkLeft { to { left: 40%; } }
@keyframes walkRight { to { right: 40%; } }

.heart {
  font-size: 60px;
  margin-top: 20px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 5s;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
iframe { display: none; visibility: hidden; }
</style>
</head>

<body>

<div class="scene active" id="question">
  <h1>Ava, will you be my Valentine? üíò</h1>
  <div>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
  </div>
</div>

<div class="scene" id="yesScene">
  <h1>I love you baby ‚ù§Ô∏è</h1>
  <div class="cats">
    <div class="cat left">üê±</div>
    <div class="cat right">üê±</div>
  </div>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="scene" id="noScene">
  <h1 style="color:#ffffff;">‚Ä¶</h1>
</div>

<div id="music-box"></div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const yesScene = document.getElementById("yesScene");
const noScene = document.getElementById("noScene");
const musicBox = document.getElementById("music-box");

// Songs - Using Lyric versions for better compatibility
const ivyURL = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
const drakeURL = "https://www.youtube.com/embed/pMaogWC5TEQ?autoplay=1";

yesBtn.onclick = () => {
  musicBox.innerHTML = `<iframe src="${ivyURL}" allow="autoplay"></iframe>`;
  question.classList.remove("active");
  yesScene.classList.add("active");
};

noBtn.onclick = () => {
  musicBox.innerHTML = `<iframe src="${drakeURL}" allow="autoplay"></iframe>`;
  document.body.style.background = "#000";
  question.classList.remove("active");
  noScene.classList.add("active");
};
</script>

</body>
</html>
